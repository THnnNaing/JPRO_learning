<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="../images/1.png">
</head>
<body>
    <h1>Image inserted to Page!</h1>
    <!-- insert image to page -->
     <!-- <img> -> does not has closing tags
                attribute -> src - link or url, alt - alternative text will appears when link is broken,
                width, height, no new line -->
   <div style="flex-wrap: wrap;">
    <img style="border-radius: 40%; width: 250px; height: 230px;" src="../images/1.png" alt="first image">
    <img style="border-radius: 25%; width: 240px; height: 200px;" src="../images/image.png" alt="first image">
    <img style="border-radius: 15%; width: 200px; height: 250px;" src="../images/2.png" alt="first image">
   </div>
</body>
</html>
