<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>text_formatting_tags</title>
</head>
<body>
    <h1>Text formatting</h1>
    <!-- 
        Bold is old version - nth but only bold
        Strong is new version - mean it's important
        all html tags -> not always include new line -> br
    -->
    <b>Bold</b><br>
    <strong>Strong</strong><br>
    <i>Italic, only Italic</i><br>
    <em>like italic, but emphasize</em><br>
    <u>Underline</u><br>
    <ins>like underline, but means insert words</ins><br>
    <s>Straight through</s><br>
    <small>Smaller than one size</small><br>
    <big>Bigger than one size</big><br>
    X <sup>2</sup> +Y <sup>2</sup><br>
    H <sub>2</sub> 0 <br>
    <tt>Type writer font</tt>
    <p>Apple &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Orange</p>
</body>
</html>
