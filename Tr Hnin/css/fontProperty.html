<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Properties</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <!-- 
        font
            family: "aa bb", ab, cc; required link for online font
            size - px, pt, em = 16px, vw -> viewport width (based on screen size)
            style - normal, italic, obliqe
            weight - normal, bold
        color
    -->
    <style>
        body{
            font-family: "Sofia", sans-serif;
        }
        h1 {
            font-size: 40px;
            font-family: "Audiowide", sans-serif;
          }
        p{
            font-size: 4.5vw;
        }
        span{
            font-style: italic;
            font-weight: bolder;
            color: aqua;
        }
    </style>    
</head>
<body>
    <h1>
        hi
    </h1>
    <p>
        Lorem ipsum dolor sit amet <span>consectetur adipisicing elit.</span> Fugiat, vitae. Molestiae veniam porro, nostrum tempora consequatur ipsum consectetur asperiores quaerat obcaecati cupiditate nam id hic explicabo iusto. Omnis, excepturi cumque!
    </p>
    <p>12345</p>
</body>
</html>
