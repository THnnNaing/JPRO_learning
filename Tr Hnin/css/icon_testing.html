<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <title>Icon Testing</title>
    <style>
      body {
        background-color: #e9ecef; /* Light background for contrast */
        font-family: Arial, sans-serif;
      }
      .card {
        width: 400px; /* Adjusted width for a card */
        margin: 50px auto; /* Center the card */
        padding: 20px;
        background-color: #ffffff; /* White background for the card */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Enhanced shadow for elevation */
      }
      .card-title {
        font-size: 24px; /* Title size */
        margin-bottom: 20px; /* Space below the title */
        text-align: center; /* Center the title */
      }
      .green {
        color: green;
      }
      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px; /* Adjusted spacing */
        gap: 10px;
      }
      .form-group i {
        font-size: 24px;
        width: 24px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-title">Contact Information</div>
      <div class="form-group">
        <i class="fa-solid fa-phone green"></i>
        <p>09 799 669 265</p>
      </div>
      <div class="form-group">
        <i class="fa-solid fa-location-dot green"></i>
        <p>No. 12, Main Road, Yangon</p>
      </div>
      <div class="form-group">
        <i class="fa-regular fa-envelope green"></i>
        <p>abc@gmail.com</p>
      </div>
      <div class="form-group">
        <i class="fa-brands fa-instagram green"></i>
        <i class="fa-brands fa-facebook green"></i>
        <i class="fa-brands fa-x-twitter green"></i>
        <i class="fa-brands fa-youtube green"></i>
      </div>
    </div>
  </body>
</html>
