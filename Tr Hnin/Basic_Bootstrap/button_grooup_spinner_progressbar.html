<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Button Properties</h1>
    <button class="btn btn-info">Action 1</button> <br>
    <span class="btn btn-success">Span Action</span> <br>
    <a href="#" class="btn btn-danger">Anchor Action</a> <br>

    <h1>Outline Button</h1>
    <span class="btn btn-outline-primary">Home</span>
    <span class="btn btn-outline-success">About</span>

    <h1>Button Size</h1>
    <span class="btn btn-outline-primary btn-lg">Home</span>
    <span class="btn btn-outline-primary">About</span>
    <span class="btn btn-outline-primary btn-sm">About</span>
    <div class="d-grid container">
        <span class="btn btn-outline-primary btn-block">About</span>
    </div>
    
    <h1>Button Active or disabled</h1>
    <span class="btn btn-primary" onclick="alert('Hello')">Action</span>
    <span class="btn btn-primary active" onclick="alert('Hello')">Action</span>
    <span class="btn btn-danger disabled" onclick="alert('Hello')">Action</span>

    <h1>Spinner</h1>
    <span class="spinner-border"></span>
    <span class="spinner-border text-primary"></span>
    <span class="spinner-grow text-success"></span>
    <span class="spinner-border text-primary spinner-border-sm"></span>
    <span class="spinner-grow text-success spinner-grow-sm"></span>

    <h1>Button and Spinner</h1>
    <button class="btn btn-primary active">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>   
    <button class="btn btn-outline-info disabled">
        <span class="spinner-grow spinner-info-sm"></span>
        Loading...
    </button>   

    <h1>Button Group - horizontally</h1>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-warning active">Home</button>
        <button class="btn btn-primary">About</button>
        <button class="btn btn-warning">Contact</button>
    </div>
    <div class="btn-group "">
        <button class="btn btn-warning active">Home</button>
        <button class="btn btn-primary">About</button>
        <button class="btn btn-warning">Contact</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-warning active">Home</button>
        <button class="btn btn-primary">About</button>
        <button class="btn btn-warning">Contact</button>
    </div>

    <h1>Button Group - vertically</h1>
    <div class="btn-group-vertical">
        <button class="btn btn-warning active">Home</button>
        <button class="btn btn-primary">About</button>
        <button class="btn btn-warning">Contact</button>
    </div>
  </body>
</html>
