<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>Using Badges</h1>
    <button class="btn btn-primary" onclick="incDec()">
      Click Me <span id="incDec" class="badge bg-danger">0</span>
    </button>

    <script>
      function incDec(){
        let x = document.getElementById("incDec");
        num = Number(x.innerHTML);
        num++;
        x.innerHTML = num;
      }
    </script>

    <h1>Progress Bar Example</h1>
    <div class="progress">
      <div class="progress-bar bg-success" style="width: 50%;"></div>
    </div> <br>

    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-success" style="width: 50%;">50%</div>
    </div> <br>

    <div class="progress" style="height: 20px;">
      <div class="progress-bar bg-warning text-primary" style="width: 50%;">50%</div>
    </div> <br>

    <div class="progress" style="height: 20px;">
      <div class="progress-bar progress-bar-striped bg-warning text-primary" style="width: 50%;">50%</div>
    </div> <br>

    <div class="progress" style="height: 20px;">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning text-primary" style="width: 50%;">50%</div>
    </div> <br>

    <div class="progress" style="height: 25px;">
      <div class="progress-bar bg-primary" style="width: 30%;">30%</div>
      <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
      <div class="progress-bar bg-info" style="width: 20%;">20%</div>
      <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
    </div>

    <h1>Progress Bar using js</h1>
    <div  class="progress" style="height: 25px;">
      <div id="pstep" class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 20%;">Step 1</div>
      <div id="prog" class="progress-bar bg-warning progress-bar-striped progress-bar-animated"></div>
    </div>

    <br>

    <button class="btn btn-primary" onclick="startProcess()">Start Process</button>

    <script>    
      function startProcess() {
        setInterval(changeStep, 1000);
      }
     
      function changeStep(){
        let x = document.getElementById("pstep");
        let y = document.getElementById("prog");
        let xwidth = Number(x.style.width.replace("%",""));
        let ywidth = Number(y.style.width.replace("%",""));
        
        if (xwidth >= 100) {
          return;
        }

        xwidth += 20;
        x.style.width = xwidth + "%";
        x.innerHTML = "Step " + (xwidth/20);
        
        y.style.width = "20%";
      }
    </script>
</body>
</html>
